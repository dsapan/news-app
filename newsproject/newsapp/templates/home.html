
<!DOCTYPE html>
<html lang="en">
<head>
  <title>News App </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">News App
      </a>
   </div>
   <ul class="nav navbar-nav">
 		<li class="active"><a href="#">Home</a></li>
  </ul>
   <div class="col-sm-3 col-md-3 pull-right">
    <form class="navbar-form" method="POST" action={% url 'subscribe' %}>
    	{% csrf_token %}
		<div class="input-group">
        		<input type="text" class="form-control" placeholder=" Enter Email " name="em">
        		<div class="input-group-btn">
        				<button class="btn btn-default" name="subtn" type="submit">Subscribe</button>
        		</div>
    	</div>
    </form>
   </div>

</nav>
  
<div class="container">
  <center>
  	<form method="post">
		{% csrf_token %}
			<select name='src'>
				<option value="the-times-of-india"> Times Of India </option>
				<option value="the-hindu"> The-Hindu </option>
			</select>
			<br> <br>
			<div class="input-group-append"><button class="btn btn-success" type="submit" > <b>Submit</b></button></div>

		</form>
		{% if messages %}
			{% for message in messages %}
				{% if message.tags %}
					<script>alert("{{ message }}")</script> 
				{% endif %}
			{% endfor %}
		{% endif %}
		
    {% if info %}
      <h2> News From {{ src }} </h2>
      {% for i in info %}
        <h3> {{i.title }} </h3>
        <img src={{i.urlToImage}} style="width:300px;height:auto;"> </img>
        <h3> <a href="{{ i.url }}">Read More </a> </h3>
        <hr>
        
        
     {% endfor %}
    {% endif %}



  </center>


</body>
</html>
